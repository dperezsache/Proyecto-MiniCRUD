<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
		<meta name="author" content="David Pérez Saché"/>
		<link rel="stylesheet" type="text/css" href="estilos.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,500,1,0"/>
		<title>Proyecto MiniCrud</title>
    </head>
    <body>
        <nav>
            <ul>
                <li>CRUD</li>
                <li>Listado</li>
                <li>Actualizar</li>
            </ul>
        </nav>

        <div id="divCRUD">
            <h1>CRUD personajes</h1>

            <form>
                <input type="text" name="nombre" placeholder="Nombre personaje" pattern="^[A-Z][a-z]{3,10}$" maxlength="10" required/>
                <input type="text" name="descripcion" placeholder="Descripción personaje" maxlength="100" required/>
                <input type="date" name="fecha" required/>
                <input type="text" name="urlInfo" placeholder="URL" required/>
                <input type="file" name="subirImagen" placeholder="Subir imagen" accept="image/png, image/jpeg"/>

                <fieldset>
                    <legend>Tipo de personaje</legend>
                    
                    <input type="radio" name="tipo" value="Divino"/>
                    <label>Divino</label>

                    <input type="radio" name="tipo" value="Humano"/>
                    <label>Humano</label>

                    <input type="radio" name="tipo" value="Animal"/>
                    <label>Animal</label>

                    <input type="radio" name="tipo" value="Vegetal"/>
                    <label>Vegetal</label>

                    <input type="radio" name="tipo" value="Mineral"/>
                    <label>Mineral</label>

                    <input type="radio" name="tipo" value="Otro"/>
                    <label>Otro</label>
                </fieldset>

                <div class="divBotonesForm">
                    <button type="button">Añadir personaje</button>
                    <button type="button">Cancelar</button>
                </div>
            </form>

            <p class="parrafoResultado">Registro añadido correctamente</p>
        </div>

        <div id="divListado">
            <h1>Listado personajes</h1>

            <form id="formBuscar">
                <input type="text" maxlength="10" placeholder="Buscar..."/>
                <button type="button">Buscar</button>
            </form>

            <table>
                <thead>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Fecha aparición</th>
                    <th>URL</th>
                    <th>Imagen</th>
                    <th>Tipo</th>
                    <th>Operaciones</th>
                </thead>
                <tbody></tbody>
            </table>

        </div>

        <div id="divActualizar">
            <h1>Actualizar personaje</h1>

            <form>
                <select name="registro"></select>
                <input type="text" name="nuevoNombre" placeholder="Nuevo nombre" pattern="^[A-Z][a-z]{3,10}$" maxlength="10" required/>
                <input type="text" name="nuevaDescripcion" placeholder="Nueva descripción" maxlength="100" required/>
                <input type="date" name="nuevaFecha" required/>
                <input type="text" name="nuevaUrlInfo" placeholder="URL" required/>
                <input type="file" name="nuevaImagen" placeholder="Nueva imagen" accept="image/png, image/jpeg"/>

                <fieldset>
                    <legend>Tipo de personaje</legend>
                    
                    <input type="radio" name="nuevoTipo" value="Divino"/>
                    <label>Divino</label>

                    <input type="radio" name="nuevoTipo" value="Humano"/>
                    <label>Humano</label>

                    <input type="radio" name="nuevoTipo" value="Animal"/>
                    <label>Animal</label>

                    <input type="radio" name="nuevoTipo" value="Vegetal"/>
                    <label>Vegetal</label>

                    <input type="radio" name="nuevoTipo" value="Mineral"/>
                    <label>Mineral</label>

                    <input type="radio" name="nuevoTipo" value="Otro"/>
                    <label>Otro</label>
                </fieldset>

                <div class="divBotonesForm">
                    <button type="button">Actualizar personaje</button>
                    <button type="button">Cancelar</button>
                </div>
            </form>

            <p class="parrafoResultado">Registro actualizado correctamente</p>
        </div>

        <script type="module" src="app.js"></script>
    </body>
</html>
